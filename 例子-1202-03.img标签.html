<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
	<!-- 相对路径:没有盘符 ./当前文件夹  ../上一级文件夹 -->
	<!-- 绝对路径：有盘符的路径 -->
	<!-- 1.图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞！！！" width="200px" height="200px" alt="我的乔碧罗跟人跑了！！">
	<!-- 2.图片在下一级文件夹下 -->
	<img src="img/2.jpg" width="300px" height="300px">
	<!-- 3.图片在上一级文件夹 -->
	<img src="../3.jpg" width="300px" height="300px">
	<!-- 4.图片可以使用本地图片也可以使用网络图片 -->
	<!-- 使用其他网站图片后，如果网站做了防盗链，有可能无法发访问 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1575267322811&di=28619e7388fbdbef9d915aee99a1c041&imgtype=jpg&src=http%3A%2F%2Fimg4.imgtn.bdimg.com%2Fit%2Fu%3D3690138919%2C3241327776%26fm%3D214%26gp%3D0.jpg" width="300px" height="300px">
</body>
</html>
