<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 加法运算符
		var depta=1000;
		var deptb=300;
		var total=deptb+depta;
		document.write("公司总人数"+total+"<br>");
		//减法运算符
		var totalGas="20升";
		var used="7.5升";
		var overplus=parseFloat(totalGas)-parseFloat(used);
		document.write("剩余汽油"+overplus+"升<br>");
		//乘法运算符
		var emp=300;
		var prize=379;
		var total=emp*prize;
		document.write("预算"+total+"<br>");
		//除法运算符
		var total=1000;
		var person=3;
		alert("每个人瓜分"+total/person+"元");
		//取模  1000以内3的倍数
		for (i=1;i<1000;i++)
		{
			//i++相当于i+1
			// document.write(i);
			if ( i%3==0 )
			{
				document.write(i+"<br>");
			}
		}
		//负号运算符
		var a=-1;
		var b=-a;
		alert(a+"取反"+b);
		//正号运算符
		var a=-1;
		var b=+a;
		var c=+5;
		alert("a,b,c="+a+" "+b+" "+c);
	</script>
</body>
</html>
